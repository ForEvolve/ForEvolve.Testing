name: Build, Test, and Deploy master to feedz.io

on:
    push:
        branches:
            - master
        paths-ignore:
            - 'samples/**'

    pull_request:
        branches:
            - master

env:
    DOTNET_VERSION: '5.0.100-preview.3.20216.6'
    BUILD_CONFIGURATION: Release
    PUBLIC_RELEASE: true
    FEEDZ_SOURCE: https://f.feedz.io/forevolve/testing/nuget/index.json

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1

            - name: Setup .NET Core
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: $DOTNET_VERSION

            - name: Build
              run: dotnet build --configuration $BUILD_CONFIGURATION

            - name: Unit Test
              run: dotnet test --configuration $BUILD_CONFIGURATION

    deploy:
        runs-on: ubuntu-latest
        needs: build-and-test
        steps:
            - uses: actions/checkout@v1

            - name: Setup .NET Core
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: $DOTNET_VERSION

            - uses: aarnott/nbgv@v0.3
              with:
                  setAllVars: true
                  PublicRelease: $PUBLIC_RELEASE

            - name: Pack
              run: dotnet pack --configuration $BUILD_CONFIGURATION

            - name: Push to feedz.io
              run: dotnet nuget push **/*.nupkg -k ${{ secrets.FEEDZ_API_KEY }} -s $FEEDZ_SOURCE
              if: github.event_name == 'pull_request'

            - name: Push to NuGet.org
              run: dotnet nuget push **/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
              if: github.event_name == 'push'
